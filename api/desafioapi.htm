<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="container-fluid d-flex justify-content-center mt-4">
            <div class="row">
                <div class="col-12">
                    <h1>Buscador de CEP</h1>
                </div>

            </div>
        </div>

        <div class="container-fluid d-flex justify-content-center mt-3">
            <div class="row">
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Digite seu CEP"
                        aria-label="Recipient's username" aria-describedby="button-addon2" id="buscar">
                </div>

                <div class="col-4">
                    <button class="btn bg-success text-white" type="button" id="button-addon2"
                        onclick="obterCep()">Buscar</button>
                </div>
            </div>
        </div>
        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col">
                    <h2>Resultado</h2>
                    <p>CEP: <span id="infocep"></span><br>
                        Logradouro: <span id="infologradouro"></span><br>
                        Complemento: <span id="infocomplemento"></span><br>
                        Bairro: <span id="infobairro"></span><br>
                        Localidade: <span id="infolocalidade"></span><br>
                        UF: <span id="infouf"></span><br>
                        IBGE: <span id="infoibge"></span><br>
                        GIA: <span id="infogia"></span><br>
                        DDD: <span id="infoddd"></span><br>
                        Siafi: <span id="infosiafi"></span><br>

                    </p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

<script>
    function obterCep() {
        var link = "https://viacep.com.br/ws/" + buscar.value + "/json/";
        

        fetch(link).then((resposta) => resposta.json()).then(
            (dados) => {
                infocep.innerHTML = dados.cep;
                infologradouro.innerHTML = dados.logradouro;
                infocomplemento.innerHTML = dados.complemento;
                infobairro.innerHTML = dados.bairro;
                infolocalidade.innerHTML = dados.localidade;
                infouf.innerHTML = dados.uf;
                infoibge.innerHTML = dados.ibge;
                infogia.innerHTML = dados.gia;
                infoddd.innerHTML = dados.ddd;
                infosiafi.innerHTML = dados.siafi;
            }
        )

    }

</script>

</html>
