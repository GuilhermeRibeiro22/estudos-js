    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        var fotos = ["fotospace1.jpeg", "fotospace2.jpeg", "fotospace3.jpeg"]
        var c = 0;

        $("#proximo").on("click", function () {
            c++;
            // Resetar contador:
            if (c == fotos.length) {
                c = 0;
            }
            $(".carousel").css("background-image", "url(" + fotos[c] + ")").hide().fadeIn();
        })

        $("#anterior").on("click", function () {
            c--;
            // Resetar contador:
            if (c == -1) {
                c = fotos.length-1;
            }
            $(".carousel").css("background-image", "url(" + fotos[c] + ")").hide().fadeIn();
        })
