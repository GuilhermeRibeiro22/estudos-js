<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>

<body>
    <h3>Escolha um Pensador Famoso:</h3>

    <select  id="pensadoresSelect">

    </select>

    <h2 id="frasePensadores"></h2>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- CÃ³digo Jquery -->
    <script>
        $(document).ready(function () {

            var link = "https://apisenac.estevaorada.repl.co/api/autores";

            $.getJSON(link).done(function (dados) {
                $("#pensadoresSelect").html("<option value=\"0\">" + dados[0] + "</option>" +
                    "<option value = \"1\">" + dados[1] + "</option>" +
                    "<option value = \"2\">" + dados[2] + "</option>" +
                    "<option value = \"3\">" + dados[3] + "</option>");

            })

    
        })

        $("#pensadoresSelect").on("change", function () {

            var link1 = "https://apisenac.estevaorada.repl.co/api/autores/" + pensadoresSelect.value;

            $.getJSON(link1).done(function (dados) {
                $("#frasePensadores").html(dados.frase);

            })

        })


    </script>
</body>

</html>
