<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo</title>
</head>

<body>

    <input type="button" value="Apresentar" onclick="apresentar()">
    <input type="button" value="Gritar" onmouseover="gritar()">


    <script>
        // O JS vai aqui:

        function apresentar() {

            var nome = prompt('Digite seu nome: ');
            var idade = prompt("Digite sua idade");

            alert("Olá " + nome + ", que bom que você tem " + idade + " anos.");
        }

        function gritar() {
            alert("UAAAAAAAAAAAAAAAAAAAAAHAAAAAAAAAA");

        }


    </script>

</body>
